<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP-Adresse & Standort</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="tool-page">
    <div class="container">
        <h1>IP-Adresse & Standort</h1>
        <div class="info-box">
            <p><strong>IP-Adresse:</strong> <span id="ip"></span></p>
            <p><strong>Standort:</strong> <span id="location"></span></p>
            <p><strong>Stadt:</strong> <span id="city"></span></p>
            <p><strong>Land:</strong> <span id="country"></span></p>
            <p><strong>Organisation:</strong> <span id="org"></span></p>
        </div>
        <button id="refresh-btn">Daten aktualisieren</button>
    </div>
    <script src="js/script4.js"></script>
</body>
</html>
